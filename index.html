<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>★혜원이의 중고나라★</title>
    <link rel="stylesheet"
        href="https://s3.ap-northeast-2.amazonaws.com/materials.spartacodingclub.kr/easygpt/default.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <style>
        /* 공통 카드 스타일 */
        .card {
            width: 100%; /* 모든 카드의 폭을 동일하게 만듭니다. */
            margin-bottom: 20px;
            transition: transform 0.3s ease;
        }

        .card:hover {
            transform: scale(1.05);
        }
    </style>
    <style>
        /* 꾸미기 */
        .price {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
        }

        .original-price {
            text-decoration: line-through;
            color: gray;
        }

        .discounted-price {
            font-weight: bold;
            color: red;
        }

        .card {
            transition: transform 0.3s ease;
        }

        .card:hover {
            transform: scale(1.05);
        }
    </style>
</head>

<body>
    <div class="hero bg-dark text-center py-5">
        <h1 class="text-white">★혜원이의 중고나라★</h1>
        <h2 class="text-white">돈 내놔</h2>
    </div>

    <div class="container mt-5">
        <div class="row row-cols-1 row-cols-md-3">
            <!-- 첫 번째 카드 -->
            <div class="col">
                <div class="card">
                    <img src="1번.jpg" class="card-img-top" alt="냄비 이미지" />
                    <div class="card-body">
                        <h5 class="card-title">샌드백?</h5>
                        <h6 class="card-subtitle mb-2 text-muted">1600원</h6>
                        <p class="card-text">스트레스 해소용으로 딱!</p>
                        <a href="https://blog.naver.com/zip17430" class="btn btn-primary" target="_blank"
                            rel="noopener noreferrer">상세 정보 보기</a>
                    </div>
                </div>
            </div>

            <!-- 두 번째 카드 -->
            <div class="col">
                <div class="card">
                    <img src="2번.jpg" class="card-img-top" alt="냄비 이미지" />
                    <div class="card-body">
                        <h5 class="card-title">야뚜</h5>
                        <div class="price">
                            <span class="original-price">3000원</span>
                            <span class="discounted-price">200원</span>
                        </div>
                        <p class="card-text">사용감 있음 싸게 줌ㅇㅇ</p>
                        <a href="https://blog.naver.com/zip17430" class="btn btn-primary" target="_blank"
                            rel="noopener noreferrer">상세 정보 보기</a>
                    </div>
                </div>
            </div>

            <!-- 세 번째 카드 -->
            <div class="col">
                <div class="card">
                    <img src="잉쿠보.jpg" class="card-img-top" alt="주전자 이미지" />
                    <div class="card-body">
                        <h5 class="card-title">잉쿠보</h5>
                        <h6 class="card-subtitle mb-2 text-muted">안팔아용</h6>
                        <p class="card-text">응 내꺼야 구경값 내놔라</p>
                        <a href="https://blog.naver.com/zip17430" class="btn btn-primary" target="_blank"
                            rel="noopener noreferrer">상세 정보 보기</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
